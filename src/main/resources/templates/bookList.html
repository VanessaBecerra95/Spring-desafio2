<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Gestor de biblioteca</title>
</head>
<body>
<main class="container">
    <h1 class="my-4">Listado de libros</h1>
    <table class="table table-hover table-bordered">
        <thead>
        <tr class="table-info">
            <th scope="col">ID</th>
            <th scope="col">ISBN</th>
            <th scope="col">Título</th>
            <th scope="col">Autor ID</th>
            <th scope="col">Extracto</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.getId()}">ID</td>
            <td th:text="${b.getIsbn()}">ISBN</td>
            <td th:text="${b.getTitle()}">Título</td>
            <td th:text="${b.getAutorId()}">Autor ID</td>
            <td th:text="${b.getExtract()}">Extracto</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
